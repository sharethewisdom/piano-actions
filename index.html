<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="theme-color" content="#ccc">
    <meta name="msapplication-navbutton-color" content="#ccc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <meta name="robots" content="noindex">

    <title>Piano action simulations</title>

    <link rel="stylesheet" href="main.css">
    <!-- Libs -->
    <script src="./lib/demo/lib/decomp.js"></script>
    <script src="./lib/build/matter.js"></script>
    <script src="./keyboard/dist/custom-piano-keys.min.js"></script>

    <!-- classes -->
    <script src="./key.js"></script>
    <script src="./finger.js"></script>
    <script src="./spring.js"></script>
    <script src="./action.js"></script>
  </head>
  <body>
    <custom-piano-keys oct-count=5 height=30 oct-w-factor=2.2
                       stroke-w=1 b-key-w=50 b-key-h=69 marked-keys='1 58'
                       mark-diameter=50 mark-color=red mark-shape=circle
                       b-key-mark-shift=48 w-key-mark-shift=50>
    </custom-piano-keys>
    <canvas id="demo"></canvas>
    <action-group selected="0"></action-group>
    <script src="./test.js"></script>
  </body>
</html>
